<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid grid-cols-[256px_1fr] h-screen gap-4">
      <nav class="p-8 bg-gray-100">
        <div class="mb-4">
          <a class="font-bold" href="{{ url_for('index') }}"
            >UY Ultimate Testing Tool</a
          >
        </div>
        <div>
          <ul class="flex flex-col gap-2 w-full">
            <li class="bg-gray-200 py-2 px-4 rounded-xl hover:bg-gray-300">
              <a href="{{ url_for('screenshots') }}">Screenshots</a>
            </li>
            <li class="bg-gray-200 py-2 px-4 rounded-xl hover:bg-gray-300">
              <a class="nav-link" href="{{ url_for('reports') }}">Reports</a>
            </li>
            <li class="bg-gray-200 py-2 px-4 rounded-xl hover:bg-gray-300">
              <a href="{{ url_for('tests') }}">Tests</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="pt-4 pr-4 pb-4 overflow-y-scroll">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
